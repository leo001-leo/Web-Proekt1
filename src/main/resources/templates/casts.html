<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center" style="background-color: antiquewhite">
        <div class="container" >
            <h3 class="jumbotron-heading" style="font-family: 'Harlow Solid Italic'"> - List of all actors - </h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${casts.size() > -1}">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr class="table-warning">
                            <th scope="col">Actor's Name</th>
                            <th scope="col">Actor's Surname</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cast : ${casts}" class="product">
                            <td th:text="${cast.getName() != null}
                            ? ${cast.getName()} : 'No Cast'"></td>
                            <td th:text="${cast.getSurname() != null}
                            ? ${cast.getSurname()} : 'No Cast'"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row row justify-content-center align-items-center">
            <div class="col-md-5">
                <form action="/casts/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${cast} != null ? ${cast.getId()} : '')">
                    <h3 class="jumbotron-heading justify-content-center align-items-center" style="font-family: 'Harlow Solid Italic'">Add new actor</h3>
                    <!--Cast name-->
                    <div class="form-group">
                        <label for="name">Actor's Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${movie} != null ? ${movie.getName()} : '')"
                               required
                               placeholder="Enter the actor's name">
                    </div>
                    <!--Cast surname-->
                    <div class="form-group">
                        <label for="surname">Actor's Surname</label>
                        <input type="text"
                               class="form-control"
                               id="surname"
                               name="surname"
                               th:value="(${cast} != null ? ${cast.getSurname()} : '')"
                               required
                               placeholder="Enter the actor's surname">
                        <button id="submit" type="submit" class="btn btn-success">Add</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
