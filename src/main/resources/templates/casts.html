<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center" style="background-color: antiquewhite">
        <div class="container" >
            <h3 class="jumbotron-heading" style="font-family: 'Harlow Solid Italic'"> - List of all actors - </h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${casts.size() > -1}">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr class="table-warning">
                            <th scope="col">Cast Name</th>
                            <th scope="col">Cast Surname</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cast : ${casts}" class="product">
                            <td th:text="${cast.getName() != null}
                            ? ${cast.getName()} : 'No Cast'"></td>
                            <td th:text="${cast.getSurname() != null}
                            ? ${cast.getSurname()} : 'No Cast'"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
