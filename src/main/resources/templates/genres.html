<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center" style="background-color: antiquewhite">
        <div class="container" >
            <h3 class="jumbotron-heading" style="font-family: 'Harlow Solid Italic'"> - List of all  movie genres -</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${genres.size() > -1}">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr class="table-warning">
                            <th scope="col">Genre Name</th>
                            <th scope="col">Genre Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="genre : ${genres}" class="product">
                            <td th:text="${genre.getName() != null}
                            ? ${genre.getName()} : 'No Genre'"></td>
                            <td th:text="${genre.getDescription() != null}
                            ? ${genre.getDescription()} : 'No Genre'"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
